

 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; }
    .step-active { color: #2563eb; border-bottom: 2px solid #2563eb; }
  </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-3xl mx-auto">
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-600 p-6 text-white">
      <h1 class="text-2xl font-bold">Google Docs to Markdown Pipeline</h1>
      <p class="text-blue-100 text-sm mt-1">DocsをMarkdownに変換し、DriveとGitHubへ同期します</p>
    </div>

    <div class="p-6 space-y-8">
      <!-- Settings Section -->
      <section>
        <h2 class="text-lg font-semibold mb-4 flex items-center text-gray-800">
          <span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center mr-2 text-sm">1</span>
          GitHub 設定
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">GitHub Personal Access Token</label>
            <input type="password" id="ghToken" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ghp_xxxxxxxx">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Repository (owner/repo)</label>
            <input type="text" id="ghRepo" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="username/my-repo">
          </div>
          <div class="md:col-span-2">
            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">Save Path in Repo</label>
            <input type="text" id="ghPath" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="docs/" value="docs/">
          </div>
        </div>
      </section>

      <!-- Action Section -->
      <section class="pt-6 border-t border-gray-100">
        <h2 class="text-lg font-semibold mb-4 flex items-center text-gray-800">
          <span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center mr-2 text-sm">2</span>
          ファイル選択
        </h2>
        <button id="pickBtn" disabled class="flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl disabled:bg-gray-300 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-blue-200">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
          Google Docs を選択する
        </button>
      </section>

      <!-- Preview Section (Hidden until file selected) -->
      <section id="previewArea" class="hidden pt-6 border-t border-gray-100 space-y-4">
        <h2 class="text-lg font-semibold flex items-center text-gray-800">
          <span class="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center mr-2 text-sm">3</span>
          Markdown プレビュー・編集
        </h2>
        <p class="text-sm text-gray-500">変換結果を確認・調整してください。</p>
        <textarea id="markdownOutput" class="w-full h-64 p-4 font-mono text-sm border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 bg-gray-50" spellcheck="false"></textarea>
        
        <button id="sendBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-green-200 flex items-center justify-center text-lg">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
          Drive ＆ GitHub へ保存を実行
        </button>
      </section>

      <!-- Status Indicator -->
      <div id="status" class="mt-4 p-4 rounded-lg text-sm text-center font-medium hidden"></div>
    </div>
  </div>
  
  <p class="mt-6 text-center text-gray-400 text-xs">
    ※ Google Picker API & GitHub API を使用しています。
  </p>
</div>

<script>
// --- 設定値 (GASデプロイ後に書き換えてください) ---
const CLIENT_ID = '653181018114-f2s9giig3d1gepb1u3fh8rpvv85v8bjm.apps.googleusercontent.com';
const API_KEY = 'AIzaSyCNsc0oqympQTblz-0tB1xOsovnnVjKHEY';
const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyYqxoq8Vhk9AB9uYSg3RbBmImgiPQauJiyVniEu3HncTLe_Q-BSv-Y4p9ZST0e-AX3dA/exec";


let accessToken;
let pickerInited = false;
let gisInited = false;
let tokenClient;
let currentFileName = "";

// --------- ① gapi初期化 ---------
function gapiLoaded() {
  gapi.load('client:picker', initializePicker);
}

async function initializePicker() {
  await gapi.client.init({
    apiKey: API_KEY,
    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
  });
  pickerInited = true;
  maybeEnableButton();
}

// --------- ② GIS初期化 ---------
function gisLoaded() {
  tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: CLIENT_ID,
    scope: "https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file",
    callback: '',
  });
  gisInited = true;
  maybeEnableButton();
}

function maybeEnableButton() {
  if (pickerInited && gisInited) {
    document.getElementById('pickBtn').disabled = false;
  }
}

function showStatus(msg, type = 'info') {
  const statusEl = document.getElementById('status');
  statusEl.classList.remove('hidden', 'bg-blue-50', 'text-blue-700', 'bg-red-50', 'text-red-700', 'bg-green-50', 'text-green-700');
  
  if (type === 'error') {
    statusEl.classList.add('bg-red-50', 'text-red-700');
  } else if (type === 'success') {
    statusEl.classList.add('bg-green-50', 'text-green-700');
  } else {
    statusEl.classList.add('bg-blue-50', 'text-blue-700');
  }
  
  statusEl.innerText = msg;
}

// --------- ③ Picker起動 ---------
document.getElementById('pickBtn').onclick = () => {
  showStatus("Google認証中...");
  
  tokenClient.callback = async (response) => {
    if (response.error !== undefined) {
      showStatus("認証エラー: " + response.error, 'error');
      throw (response);
    }
    accessToken = response.access_token;

    const picker = new google.picker.PickerBuilder()
      .addView(google.picker.ViewId.DOCS)
      .setOAuthToken(accessToken)
      .setDeveloperKey(API_KEY)
      .setCallback(pickerCallback)
      .build();

    picker.setVisible(true);
    showStatus("Google Docs ファイルを選択してください。");
  };

  tokenClient.requestAccessToken();
};

async function pickerCallback(data) {
  if (data.action === google.picker.Action.PICKED) {
    const fileId = data.docs[0].id;
    currentFileName = data.docs[0].name;
    
    showStatus("コンテンツを取得して変換中...");

    try {
      // 1. HTMLエクスポート
      const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}/export?mimeType=text/html`, {
        headers: { 'Authorization': 'Bearer ' + accessToken }
      });
      const htmlContent = await response.text();

      // 2. Markdownに変換
      const turndownService = new TurndownService();
      const markdown = turndownService.turndown(htmlContent);

      // 3. プレビューエリアに表示
      document.getElementById('markdownOutput').value = markdown;
      document.getElementById('previewArea').classList.remove('hidden');
      document.getElementById('previewArea').scrollIntoView({ behavior: 'smooth' });
      showStatus("変換完了。プレビューを確認してください。");

    } catch (err) {
      showStatus("エラー発生: " + err.message, 'error');
      console.error(err);
    }
  }
}

// --------- ④ 保存実行 ---------
document.getElementById('sendBtn').onclick = async () => {
  const markdown = document.getElementById('markdownOutput').value;
  const ghToken = document.getElementById('ghToken').value;
  const ghRepo = document.getElementById('ghRepo').value;
  const ghPath = document.getElementById('ghPath').value;

  if (!ghToken || !ghRepo) {
    showStatus("GitHubの設定（TokenとRepo）を入力してください。", 'error');
    return;
  }

  showStatus("保存処理を実行中（Drive & GitHub）...");
  document.getElementById('sendBtn').disabled = true;

  try {
    const result = await fetch(GAS_WEBAPP_URL, {
      method: "POST",
      body: JSON.stringify({
        name: currentFileName,
        markdown: markdown,
        github: {
          token: ghToken,
          repo: ghRepo,
          path: ghPath + currentFileName + ".md"
        }
      })
    });

    const json = await result.json();
    if (json.success) {
      showStatus("完了！Google Drive と GitHub の両方に保存されました。", 'success');
    } else {
      showStatus("エラー: " + (json.error || "不明なエラーが発生しました"), 'error');
    }
  } catch (err) {
    showStatus("送信失敗: " + err.message, 'error');
  } finally {
    document.getElementById('sendBtn').disabled = false;
  }
};

window.onload = () => {
  gapiLoaded();
  gisLoaded();
};
</script>

</body>
</html>
